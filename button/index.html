<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="group">
        <button class="btn btn-sm">Click Me</button>
        <button class="btn">Click Me</button>
        <button class="btn btn-lg">Click Me</button>
      </div>
      <div class="group">
        <button class="btn btn-sm btn-primary">Click Me</button>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-lg btn-primary">Click Me</button>
      </div>
      <div class="group">
        <button class="btn btn-sm btn-success">Click Me</button>
        <button class="btn btn-success">Click Me</button>
        <button class="btn btn-lg btn-success">Click Me</button>
      </div>
      <div class="group">
        <button class="btn btn-sm btn-warning">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-lg btn-warning">Click Me</button>
      </div>
      <div class="group">
        <button class="btn btn-sm btn-danger">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
        <button class="btn btn-lg btn-danger">Click Me</button>
      </div>
    </div>
  </body>
</html>
